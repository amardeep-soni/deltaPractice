<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
</head>
<body>
    

    <script>
        let max = prompt("Please Set the max number to be guessed: (0 to yourNumber)");
        let random = Math.floor(Math.random() * Number(max)) + 1;
        console.log('Random number', random);
        let userNumber = prompt("Computer guessed the number. Now your turn:");
        let guessCount = 0;
        while (true) {
            guessCount++;
            if (userNumber == 'quit') {
                console.log("Quitting the game");
                break;
            }
            if (random == +userNumber) {
                console.log(`You guessed it in ${guessCount} Gusses`);
                break;
            } else {
                userNumber = prompt("You guessed it wrong. Try again");
            }
        }
    </script>
</body>
</html>
